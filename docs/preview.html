<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vector Preview</title>
</head>
<body>
<img id="image">

</body>
<script>
    var image = decodeURI(queryURLParam("image"));
    var img = document.querySelector("img");
    img.src = "" + image;

    function queryURLParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        return r != null ? r[2] : "";
    }
</script>
<style>
    img {
        position:absolute;
        left:50%;
        top:50%;
        transform:translate(-50% -50%);
    }
</style>
</html>
